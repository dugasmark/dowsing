<!DOCTYPE html>
<html ng-app="dowsing">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css">
</head>
<body>
	<section ng-controller="interface" class="container">
		<div class="row">
			<section class="col-sm-4">
					<button type="button" title="Ajouter" class="btn btn-primary" ng-click="dowsing.add()">+</button>
					<button type="button" title="Sauvegarder" class="btn btn-success pull-right" ng-click="dowsing.save()">Sauvegarder</button>
					<!--div id="pngdataurl"></div-->
					<!--div id="svgdataurl"></div-->
					<canvas width="800" height="450" style="display:none"></canvas>

					<input type="text" class="form-control" ng-model="dowsing.title" value="{{title}}">

					<div ng-repeat="outer in dowsing.datas.outer" class="input-group">
						<span class="input-group-addon">{{$index + 1}}</span>
						<input type="text" class="form-control" ng-model="dowsing.datas.inner[$index].label" ng-change="dowsing.modifyInner(dowsing.datas.inner[$index].label,$index)" value="{{dowsing.datas.inner[$index].label}}">
						<input type="text" class="form-control" ng-model="outer.label" ng-change="dowsing.modifyOuter(outer.label,$index)" value="{{outer.label}}">
						<span class="input-group-addon">
							<button  colorpicker type="button" class="btn btn-default" ng-model="outer.color" ng-change="dowsing.setColor(outer.color,$index)">Couleur</button >
							<button type="button" title="supprimer" class="btn btn-danger" ng-click="dowsing.remove($index)">-</button>
						</span>
					</div>

			</section>
			<section class="col-sm-8">
				<plan data="dowsing.datas.outer" title="dowsing.title" width="800" height="450" radius="400" inner="205">
					<svg>
						
					</svg>
					
				</plan>
				<plan data="dowsing.datas.inner" width="800" height="450" radius="200" inner="0">
					<svg></svg>
				</plan>
			</section>
		</div>
	</section>
	
	

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
	<script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js" charset="utf-8"></script>
	<!--script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script-->

	<script src="application.js"></script>
	<script src="services/dowsing.js"></script>
	<script src="directives/plan.js"></script>
	<script src="controllers/interface.js"></script>

</body>
</html>
